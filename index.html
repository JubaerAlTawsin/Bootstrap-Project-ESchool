<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>E-SCHOOL</title>
    <link rel="icon" href="#">

    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
  <body>

    <!-- header start -->
    <header class="header">
      <div class="container p-0">
        <!-- nav start -->
        <nav class="navbar navbar-expand-lg m_nav">
          <div class="container-fluid">
            <!-- logo -->
            <a class="navbar-brand" href="index.html">
              <img src="images/logo.png" class="img-fluid logo" alt="E-School">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav1" aria-controls="nav1" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- menu -->
            <div class="collapse navbar-collapse menu" id="nav1">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Books</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Courses</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Others</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Blog</a>
                </li>           
               </ul>
               <div class="dropdown ">
              <button type="button" class="btn btn-success rounded-pill dropdown-toggle btn_c btn_sign" data-bs-toggle="dropdown" aria-expanded="false">Sign in</button>
              <div class="dropdown-menu pull-left p-3">
                <form>
                  <!-- sign in start -->
                  <!-- Email input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" id="email" class="form-control" name="email" placeholder="Enter your email address" required />
                    <label class="form-label" for="email">Email address</label>
                  </div>
                
                  <!-- Password input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="password" class="form-control" name="email" placeholder="Enter your password" required />
                    <label class="form-label" for="password" >Password</label>
                  </div>
                
                  <!-- Checkbox -->
                  <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkbox" name="checkbox" required />
                        <label class="form-check-label" for="checkbox"> Remember me </label>
                      </div>
                    </div>
                
                    <div class="col">
                      <!-- Forgot password -->
                      <a href="#">Forgot password?</a>
                    </div>
                  </div>
                
                  <!-- Submit button -->
                  <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign in</button>
                </form>
              </div>
  

            </div>
            </div>
          </div>
        </nav>
         <!-- nav end -->
      </div>
    </header>
    <!-- header end -->
    
 

          
        <!-- script links -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.css"></script>
  </body>
</html>
